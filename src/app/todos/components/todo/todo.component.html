<li [ngClass]="{ editing: isEditing }">
  <div class="view">
    <div (dblclick)="setTodoInEditMode()">{{ todo.text }}</div>
  </div>

  <ng-container *ngIf="isEditing">
    <input
      type="text"
      class="edit"
      [value]="editingText"
      (keyup)="changeText($event)"
      (keyup.enter)="changeTodo()"
    />
  </ng-container>
</li>
