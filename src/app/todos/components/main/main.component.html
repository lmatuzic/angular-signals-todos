<section class="main">
  <input
    type="checkbox"
    id="toggle-all"
    class="toggle-all"
    [checked]="isAllTodosSelected()"
    (change)="toggleAllTodos($event)"
  />

  <label for="toggle-all">Mark all as completed</label>

  <ul class="todo-list">
    <app-todos-todo
      *ngFor="let todo of visibleTodos()"
      [todo]="todo"
      [isEditing]="editingId === todo.id"
      (setEditingId)="setEditingId($event)"
    />
  </ul>
</section>
